name: Deploy PWS Realty

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/pwsrealty_new
            git pull origin main || echo "Git pull failed, copying files..."
            if [ $? -ne 0 ]; then
              echo "Using rsync to copy files..."
            fi
            npm ci
            npm run build
            pm2 restart pwsrealty || pm2 start npm --name pwsrealty -- start
